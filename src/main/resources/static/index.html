<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    <script src="webjars/sockjs-client/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/stomp.min.js"></script>
    <script src="webjars/jquery/jquery.min.js"></script>

</head>
<body ng-app="market-front">
<div class="container" ng-controller="indexController">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#!/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/store">Каталог продуктов</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="#!/create_product">Добавить товар</a>
                    </li>

                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="#!/cart_page">Корзина</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" ng-click="sendMsg()">Загрузить отчет</a>
                        <table id = "report">
                            <thead>
                            <tr>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id = "reportLink"></tbody>
                        </table>
                    </li>
                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <form class="align-middle" ng-submit="tryToAuth()">
                            <div class="input-group input-group-sm" style="padding: 4px;">
                                <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                        style="margin-left: 10px;" type="submit">Войти
                                </button>
                            </div>
                        </form>
                    </li>

                    <li class="nav-item" ng-show="!isUserLoggedIn()" style="padding: 4px;">
                        <button class="btn btn-outline-warning btn-sm" ng-click="regUser()">Регистрация</button>
                    </li>

                    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                        <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                    </li>

                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link active" aria-current="page" href="#">Привет, {{user.username}}</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>



    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="store/store.js"></script>
    <script src="welcome/welcome.js"></script>
    <script src="edit_product/edit_product.js"></script>
    <script src="create_product/create_product.js"></script>
    <script src="cart_page/cart.js"></script>
    <script src="registration/registration.js"></script>

</div>
</body>
</html>
