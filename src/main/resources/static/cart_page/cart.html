<h2>Каталог продуктов</h2>
<table class="table">
    <thead>
    <tr>
        <td>ID</td>
        <td>Название</td>
        <td>Количество</td>
        <td>Стоимость</td>
        <td>Сумма</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in Cart.items">
        <td>{{p.id}}</td>
        <td>{{p.title}}</td>
        <td>{{p.quantity}}</td>
        <td>{{p.pricePerProduct}}</td>
        <td>{{p.price}}</td>
        <td>
            <button type="button" class="btn btn-primary" ng-click="deleteFromCart(p.id)">-</button>
        </td>
        <td>
            <button type="button" class="btn btn-primary" ng-click="addToCart(p.id)">+</button>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>Итого</td>
        <td>{{Cart.totalPrice}}</td>
    </tr>
    </tbody>
</table>
<br>
<button type="button" class="btn btn-primary" ng-click="makeOrder()">Оформить заказ</button>
<button type="button" class="btn btn-primary" ng-click="clearCart()">Очистить корзину</button>
