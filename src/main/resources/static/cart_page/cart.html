<h2>Каталог продуктов</h2>
<table class="table">
    <thead>
    <tr>
        <td>ID</td>
        <td>Название</td>
        <td>Стоимость</td>
        <td>Категория</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in productsList">
        <td>{{p.id}}</td>
        <td>{{p.title}}</td>
        <td>{{p.price}}</td>
        <td>{{p.categoryTitle}}</td>
        <td>
            <button type="button" class="btn btn-primary" ng-click="deleteFromCart(p.id)" >-</button>
        </td>
    </tr>
    </tbody>
</table>
