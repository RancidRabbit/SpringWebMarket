
    <form novalidate ng-submit="regSubmit()">
        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="exampleInputUsername" ng-model="user.username">

        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" ng-model="user.password">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email адрес</label>
            <input type="email" class="form-control" id="exampleInputEmail1" ng-model="user.email">

        </div>


        <button type="submit" class="btn btn-primary">Зарегистрировать</button>
    </form>
